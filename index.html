<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devyn's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="container search">
        <div class="row align-items-center">
          <div class="col-10">
            <form class="location-search">
              <div class="row align-items-center">
                <div class="col-10">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Location"
                  />
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    style="width: 100%"
                    class="btn btn-primary"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-2">
            <button
              class="btn btn-outline-primary"
              id="current-location-button"
              style="width: 100%"
            >
              Current ğŸ“
            </button>
          </div>
        </div>
      </div>
      <div class="grid row-gap-2">
        <h1 class="current-location">Guelph</h1>
      </div>
      <div class="row">
        <p class="todays-date"></p>
      </div>
      <div class="row">
        <div class="col-4 icon text-center">
          <img
            src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            alt="current-conditions"
            id="icon"
          />
          <p class="weather-description text-capitalize"></p>
        </div>
        <div class="col-2 temp text-center">
          <h1>
            <span id="unit-change" class="todays-temp temp-unit">0</span>
            <span class="unit-text">Â°C</span>
          </h1>
        </div>
        <div class="col-2 text-left" style="padding-left: 0px">
          <p>
            <button disabled class="units selected c-button">Â°C</button>
            <span>|</span>
            <button id="f-units" class="units f-button">Â°F</button>
          </p>
        </div>
        <div class="col-4">
          <p>
            High:
            <span class="today-high temp-unit"></span>Â°<br />
            Low:
            <span class="today-low temp-unit"></span>Â° <br />
            Humidity:
            <span id="humidity">0</span>% <br />
            Wind:
            <span id="wind">0</span>km/h
          </p>
        </div>
      </div>
      <div class="weekly-container" id="forcast"></div>
    </div>
    <p class="source-code">
      <a href="https://github.com/DevynHanna/weather-app2.0" target="_blank"
        >Open-source code</a
      >
      by Devyn Hanna
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
